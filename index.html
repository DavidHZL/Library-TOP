<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library - TOP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="libForm">
        <div class="title">
            <label for="txtTitle">Title: </label><br>
            <input type="text" name="txtTitle" id="txtTitle">
        </div>
        
        <div class="author">
            <label for="txtAuthor">Author: </label><br>
            <input type="text" name="txtAuthor" id="txtAuthor">
        </div>
        
        <div class="pages">
            <label for="txtPages">Number of Pages: </label><br>
            <input type="text" name="txtPages" id="txtPages">
        </div>

        <div class="hasRead">
            <label for="chkHasRead">Have You Read? </label><br>
            <input type="checkbox" name="chkHasRead" id="chkHasRead">
        </div>

        <div class="controlBox">
            <input type="button" id="addBtn" onclick="addBookToLibrary()" value="Add To Library">

            <input type="button" id="clearBtn" onclick="clearLibrary()" value="Clear Library">
        </div>
    </div>

    <div class="library" id ="library">

    </div>
    <script src="script.js"></script>
</body>
</html>
